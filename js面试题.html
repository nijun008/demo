    var Test = function (module) {
        module = module || {}
        var table = []
        module.list = table
        module.parse = function (url) {
            var result,
            arr,
            kv,
            ln,
            r,
            search = url.split('?')[1]
            if(!search) return
            arr = search.split('&')
            if(ln = arr.length) {
                for(var i=0;i<ln;i++) {
                    kv = arr[i].split("=")
                    if(kv.length == 2) {
                        result = result || {}
                        r = parseInt(kv[1])
                        result[kv[0]] = isNaN(r) ? kv[1] : r
                    }
                }
            }
            if(result) {
                table.push(result)
                return result
            }
        }
        module.getOne = function (key, v) {
            for(var i=0;i<table.length;i++) {
                if(table[i][key] == v)
                    return table[i]
            }
        }
        module.getList = function (key, v) {
            var list = []
            for(var i=0;i<table.length;i++) {
                if(table[i][key] == v) {
                    list.push(table[i])
                }
            }
            return list
        }
        return module
    }

    console.log(Test())

    //数组去重
    var arr = [1,2,'that','1',3,'5',10,5,'6',6,10,'this', 'this']
    function noRepeat (arr) {
        var result = []
        var obj = {}
        var type
        for(var i = 0;i<arr.length;i++) {
            type = typeof arr[i]
            if(!obj[arr[i]]) {
                result.push(arr[i])
                obj[arr[i]] = [ type ]
            }  else if (obj[arr[i]].indexOf(type) < 0) { 
                obj[arr[i]].push(type)
                result.push(arr[i])
            } else {
                obj[arr[i]] ++
            }
        }
        return result
    }
    console.log(noRepeat(arr))
    //排序
    console.log(noRepeat(arr).sort(function (a, b) {
        if( isNaN(Number(a)) ) {
            return -1
        } else if(isNaN(Number(b))) {
            return -1
        } else {
            return (a - b)
        }
    }))
