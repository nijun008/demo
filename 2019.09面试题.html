<body>
  <script type="text/javascript">

    // 产生一组0~100不重复随机数
    let randomArr = []

    function randomFn() {
      let num = Math.ceil(Math.random()*100)

      if(randomArr.find(item => item === num)) {
        return randomFn()
      } else {
        randomArr.push(num)
        return num
      }
    }

    console.log('生成随机数：', randomFn())
    console.log('生成随机数：', randomFn())
    console.log('生成的数组：', randomArr)


    // setTimeout 与 立即执行函数
    for (var i = 0; i < 5; i++) {
      (function (i) {
        setTimeout(function timer() {
          console.log('i(var)的值是：', i)
        }, 1000)
      })(i)
    }

    // let 的块级作用域
    for(let i = 0; i < 5; i++) {
      setTimeout(function () {
        console.log('i(let)的值是：',i)
      }, 1000);
    }

  </script>
</body>
