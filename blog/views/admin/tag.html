{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
  <li><a href="/admin">管理首页</a></li>
  <li><a href="/admin/user"><span>标签列表</span></a></li>
</ol>

<h3>所有标签</h3> 

<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>标签名称</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    {% for tag in tags %}
    <tr>
      <td>{{ tag._id.toString() }}</td>
      <td>{{ tag.name }}</td>
      <td>
        <a href="/admin/tag/edit?id={{tag._id.toString()}}">修改</a> |
        <a href="/admin/tag/delete?id={{tag._id.toString()}}">删除</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% include 'page.html' %}

{% endblock %}
