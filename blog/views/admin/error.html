{% extends 'layout.html' %}

{% block main %}

<div class="panel panel-danger">
  <div class="panel-heading">
    错误信息
  </div>
  <div class="panel-body">
    {{ message }}
  </div>
  <div class="panel-footer">
    {% if url %}
    <a href="{{url}}">点击跳转</a>
    {% else %}
    <a href="javascript:window.history.back()">返回上一页</a>
    {% endif %}
  </div>
</div>

{% endblock %}
