{% if pages>1 %}
<nav aria-label="...">
  <ul class="pager">
    <li><a href="{{ location }}?page={{ page - 1 }}">上一页</a></li>
    <li style="margin: 0  15px">
      总计{{ count }}条数据，每页{{ limit }}条数据,一共{{ pages }}页，当前第{{ page }}页
    </li>
    <li><a href="{{ location }}?page={{ page + 1 }}">下一页</a></li>
  </ul>
</nav>
{% endif %}
