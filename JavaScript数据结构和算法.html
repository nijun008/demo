  <script type="text/javascript">

  // 进制转换
  function baseFn (num, base) {
    if (!num || !base) {
      throw 'arg must Number'
    }
    let stack = []
    let rem
    let baseString = ''
    let digits = '0123456789ABCDEF'
    while (num > 0) {
      rem = Math.floor(num % base)
      stack.push(rem)
      num = Math.floor(num / base)
    }

    while (stack.length > 0) {
      baseString += digits[stack.pop()]
    }

    return baseString
  }

  console.log(baseFn(1000, 10))


  //队列,先入后出
  function Queue() {
    let items = []

    this.enqueue = function (element) {
      items.push(element)
    }

    this.dequeue = function () {
      return items.shift()
    }

    this.front = function () {
      return items[0]
    }

    this.isEmpty = function () {
      return items.length === 0
    }

    this.size = function () {
      return items.length
    }

    this.print = function () {
      console.log(items.toString())
    }
  }

  let queue = new Queue()

  console.log(queue.isEmpty())

  queue.enqueue('Join')

  queue.print()

  queue.enqueue('Jack')
  queue.enqueue('Canmila')

  queue.print()

  queue.dequeue()
  queue.print()


  class Stack {
    constructor() {
      this.items = []
    }

    push(item) {
      this.items.push(item)
    }
    pop() {
      return this.items.pop()
    }
    peek() {
      return this.items[this.item.length - 1]
    }
    isEmpty() {
      return this.items.length === 0
    }
    size() {
      return this.items.length
    }
    clear() {
      this.items = []
    }
  }

  function numBaseTrans(decNum, base) {
    if (base < 2 || base > 36) return ''
    const numStack = new Stack()
    let number = decNum
    let rem
    let result = ''
    let formartSrt = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'

    while(number > 0) {
      rem = Math.floor(number % base)
      numStack.push(rem)
      number = Math.floor(number / base)
    }

    while(!numStack.isEmpty()) {
      result += formartSrt[numStack.pop()]
    }

    return result
  }

  console.log(numBaseTrans(98151, 2))
  console.log(numBaseTrans(512351, 16))
