  // 进制转换
  function baseFn (num, base) {
    if (!num || !base) {
      throw 'arg must Number'
    }
    let stack = []
    let rem
    let baseString = ''
    let digits = '0123456789ABCDEF'
    while (num > 0) {
      rem = Math.floor(num % base)
      stack.push(rem)
      num = Math.floor(num / base)
    }

    while (stack.length > 0) {
      baseString += digits[stack.pop()]
    }

    return baseString
  }

  console.log(baseFn(1000, 10))

  // 栈
  class Stack {
    constructor() {
      this.items = []
    }

    push(item) {
      this.items.push(item)
    }
    pop() {
      return this.items.pop()
    }
    peek() {
      return this.items[this.item.length - 1]
    }
    isEmpty() {
      return this.items.length === 0
    }
    size() {
      return this.items.length
    }
    clear() {
      this.items = []
    }
  }
  // 栈应用, 进制转换
  function numBaseTrans(decNum, base) {
    if (base < 2 || base > 36) return ''
    const numStack = new Stack()
    let number = decNum
    let rem
    let result = ''
    let formartSrt = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'

    while(number > 0) {
      rem = Math.floor(number % base)
      numStack.push(rem)
      number = Math.floor(number / base)
    }

    while(!numStack.isEmpty()) {
      result += formartSrt[numStack.pop()]
    }

    return result
  }

  // 对象实现双端队列
  class DouQueue {
    constructor () {
      this.items = {}
      this.count = 0
      this.lowCount = 0
    }

    addBack(item) {
      this.items[this.count] = item
      this.count ++
    }

    removeBack() {
      if (this.isEmpty()) return undefined
      const result = this.items[this.count - 1]
      delete this.items[this.count - 1]
      this.count--
      return result
    }

    peekBack() {
      if (this.isEmpty()) return undefined
      return this.items[this.count - 1]
    }

    addFront(item) {
      if (this.isEmpty()) {
        this.addBack(item)
      } else if (this.lowCount > 0) {
        this.lowCount --
        this.items[this.lowCount] = item
      } else {
        for(let i = this.count; i > 0; i --) {
          this.items[i] = this.items[i - 1]
        }
        this.count ++
        this.lowCount = 0
        this.items[0] = item
      }
    }

    removeFront() {
      if (this.isEmpty()) return undefined
      const result = this.items[this.lowCount]
      delete this.items[this.lowCount]
      this.lowCount ++
      return result
    }

    peekFront() {
      if (this.isEmpty()) return undefined
      return this.items[this.lowCount]
    }

    isEmpty() {
      return this.size() === 0
    }

    size() {
      return this.count - this.lowCount
    }

    toString() {
      if (this.isEmpty()) return ''
      let str = `${this.items[this.lowCount]}`
      for (let i = this.lowCount + 1; i < this.count; i++) {
        str = `${str},${this.items[i]}`
      }
      return str
    }

    clear() {
      this.items = {}
      this.count = 0
      this.lowCount = 0
    }
  }

  // 队列击鼓传花
  function hotPotato(list, num) {
    const queue = new DouQueue()
    let resultList = []
    // 把玩家加入队列
    list.forEach(item => {
      queue.addBack(item)
    })

    

    while (queue.size() > 1) {
      // 队列交替模拟传花
      for(let i = 0; i< num; i++) {
        queue.addBack(queue.removeFront())
      }
      // 淘汰队列首部玩家
      resultList.push(queue.removeFront())
    }

    return {
      resultList,
      winner: queue.removeFront()
    }
  }

  // 双端队列回文检查
  function checkStr(str) {
    if (!str) return false
    if (str.length < 2) return true
    let queue = new DouQueue()
    str.split(' ').join('').split('').forEach(item => {
      queue.addBack(item)
    })

    let result = true

    let frontStr
    let backStr

    while(queue.size() > 1 && result) {
      frontStr = queue.removeFront()
      backStr = queue.removeBack()
      if (frontStr !== backStr) {
        result = false
      }
    }

    return result
  }

  console.log(checkStr('abcdcba'))

  class Node {
    constructor(element) {
      this.element = element
      this.next = null
    }
  }

  class LinkedList {
    constructor () {
      this.head = null
      this.count = 0
    }

    push(element) {
      let node = new Node(element)
      let current
      if (!this.head) {
        this.head = node
      } else {
        current = this.head
        while(current.next) {
          current = current.next
        }
        current.next = node
      }
      this.count ++
    }

    removeAt(index) {
      if (index >= 0 & index < this.count) {
        let current = this.head

        if (index === 0) {
          this.head = current.next
        } else {
          let preItem
          for(let i = 0; i < index; i ++) {
            preItem = current
            current = current.next
          }
          preItem.next = current.next
        }
        this.count --
        return current.element
      }
      return undefined
    }
  }
