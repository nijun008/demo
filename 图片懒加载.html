<script type="text/javascript">
  var io = new IntersectionObserver( 
    target => {
      target.forEach(item => {
        if (item.isIntersecting) {
          $(item.target).find('img').attr('src', $(item.target).find('img').attr('data-src'))
          item.target.classList.remove('lazy')
          io.unobserve(item.target)
        }
      })
    }
  );
  
  function lazyOnload(selector) {
    let lazy = document.querySelectorAll(selector)
    lazy.forEach(dom => {
      io.observe(dom)
    })
  }


  lazyOnload('.lazy')

</script>
