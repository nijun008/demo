<script type="text/javascript">
  var io = new IntersectionObserver( 
    target => {
      target.forEach(item => {
        if (item.isIntersecting) {
          $('.lazy').eq(0).find('img').attr('src', $('.lazy').eq(0).find('img').attr('data-src'))
        }
      })
    },
    {
      /* 使用默认参数。下面详细说明 */
    }
  );
  // 开始观测某个元素
  io.observe(document.querySelector('.lazy'))
