<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>vue计算属性和方法</title>
</head>
<body>
  <div id="app">
    <input v-model="message">
    <p>{{ message }}</p>
    <p>这是methods{{ test() }}</p>
    <p>这是computed{{ computedTest }}</p>
  </div>

  <script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript">
    var myApp = new Vue({
      el: '#app',
      data: {
        message: 'hello',
        date: ''
      },
      computed: {
        computedTest () {
          return Date.now()
        }
      },
      watch: {
        message: function (val) {
          console.log(val)
        }
      },
      methods: {
        test () {
          return Date.now()
        }
      }
    })
  </script>
</body>
</html>
