<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JavaScript高级程序设计笔记</title>
</head>
<body>
  
  <script type="text/javascript">
    //前值操作与后置操作
    var a = 5
    var b = 5
    var c = --a + 2
    console.log(a)  //4
    console.log(c)  //6
    var d = b-- + 2
    console.log(b)  //4
    console.log(d)  //7

    //函数操作参数对象会改变原对象
    var person = {
      name: 'old name'
    }
    console.log(person.name) //old name
    function setName (obj) {
      obj.name = 'new name'
    }
    setName(person)
    console.log(person.name)  //new name

    //对象深拷贝
    function clnoeObj (obj) {
      let newObj
      if (typeof obj === 'object') {
        if (obj === null) {
          newObj = null
        } else if (obj instanceof Array) {
          newObj = []
          for (let i = 0;i<obj.length;i++) {
            newObj.push(clnoeObj(obj[i]))
          }
        } else {
          newObj = {}
          for (let i in obj) {
            newObj[i] = clnoeObj(obj[i])
          }
        }
      } else {
        newObj = obj
      }
      return newObj
    }
    var obj1 = 1
    var obj2 = clnoeObj(obj1)
    clnoeObj({a: 1})
    function obj3 () {
      console.log('obj3')
    }
    clnoeObj(obj3)
    var arr1 = [{ a: 'test' },2,3]
    var arr2 = clnoeObj(arr1)
    arr2[2] = '12'
    console.log(arr1)
    console.log(arr2)
    var obj4 = {
      a: ['1','2',3],
      b: 3
    }
    var obj5 = clnoeObj(obj4)
    obj5.b = 10
    console.log(obj4)
    console.log(obj5)
    fn1 = function () {
      console.log(2)
    }
    var fn2 = clnoeObj(fn1)
    fn2 = function () {
      console.log('newFn')
    }
    console.log(fn1)
    console.log(fn2)

    //判断是否为数组
    console.log(Array.isArray([1,2])) //true、

    //数组排序
    var arry = [2,4,12,46,353,42,34,634,6,44,5,-1,54,6,42,5,53]
    arry.sort(function (va1, val2) {
      if (va1 > val2) {
        return 1
      } else if (va1 < val2){
        return -1
      } else {
        return 0
      }
    })
    console.log(arry)

    //数组操作
    var arry2 = [1, '2', 3 , 'a', 'b', 's', '字符', 24]
    //过滤
    console.log(arry2.filter(function (item, index , array) {
      return typeof item === 'string'
    }))
    //对数组每一项操作,返回新数组，不影响原数组
    console.log(arry2.map(function (item, index , array) {
      return item + '1'
    }))
    //操作原数组，不返回值，原数组被改变，类似于for循环
    arry2.forEach(function (item, index, array) {
      console.log(item)
    })
  </script>
</body>
</html>
