<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cssåœ†loading</title>
  <style>
    .loading {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 5px solid transparent;
      border-top-color: #FF6666;
      animation: loading .8s linear infinite;
    }
    @keyframes loading {
      from {
         transform: rotate(0);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="loading"></div>
</body>
</html>
