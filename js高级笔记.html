<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js高级笔记</title>
  </head>
  <body>
    <script>
      /* JSON.parse JSON.stringify() 克隆对象会把对象中值为undefined, 函数 转换为null */
      let arr = [undefined, null, 123, '23', () => ({}), function () {console.log("??")} ,true, 'true', '']

      console.log(arr)

      let clone  = JSON.parse(JSON.stringify(arr))
      // undefined 函数 会转换为null
      console.log(clone)


      console.log('----------------------')
      // 变量的名称存在栈里面
      /* 函数 */
      function Fn () {
        
      }

      Fn.prototype.test = function () {
        console.log(this)
      }

      // 函数默认拥有prototype属性，为一个空对象
      console.log(Fn.prototype) // {}
      // 函数的prototype有constructor方法，构造方法为函数自身
      console.log(Fn.prototype.constructor === Fn) // true
      
      Fn.prototype.testEnd = function () {
        console.log(this)
      }
      // 实例对象的__proto__就是构造函数的prototype
      let f = new Fn()
      console.log(f.__proto__ === Fn.prototype)

      // 所有函数都是Function的实例，包括Function自身
      console.log(Function instanceof Object, '???')
      console.log(Function.__proto__ === Function.prototype)
      console.log(Object.__proto__=== Function.prototype)
      console.log(Object.prototype.__proto__)
      /*  */

      console.log('----------------------')
      /* 
      函数是Function 和 Object的实例，构造函数的实例是[构造函数]和 Objecet 的实例，不是Function的实例 
      */
      function Fn2 () {}

      Object.prototype.a = function () {
        console.log('a ()')
      }

      Function.prototype.b = function () {
        console.log('b ()')
      }   

      let f2 = new Fn2()
      f2.a()
      try {
        Object.b()
        f2.b()
      } catch (e) {
        console.log(e) // f2.b is not a function
      }
      console.log(f2 instanceof Function)
      Fn2.a()
      Fn2.b()
      console.log('----------------------')
      /* 函数调用栈 后进先出 */
      function fn3 (i) {
        if (i == 4) {
          return
        }
        console.log('fn3 s'+ i)
        fn3(i + 1)
        console.log('fn3 e'+ i)
      }
      fn3(1)
      console.log('----------------------')

      /* 先变量提升，后函数提升 */
      function c () {}
      var c
      console.log(typeof c)
      console.log('----------------------')

      /* 先变量提升，后函数提升 */
      var d = 1
      function d(d) {
        console.log(c)
      }

      try {
        d(2) // 报错，d is not a function 函数提升后d为函数，代码执行后d赋值为1
      } catch (e) {
        console.log(e)
      }
      console.log('----------------------')


      /* 函数作用域 */
      var myObj = {
        fn5: function () {
          try {
            console.log(fn5)
          } catch (e) {
            console.log(e) // fn5 is not defined 函数作用域本身没有fn5，全局作用域也没有
          }
          console.log(this.fn5)
        } 
      }

      myObj.fn5()
      console.log('----------------------')

      /* 闭包 */
      function fun (n, o) {
        console.log(o)

        return {
          run: function (m) {
            return fun (m, n)
          }
        }
      }

      var a = fun(0) // undefined
      a.run(1) // 0
      a.run(2) // 0
      a.run(3) // 0

      var b = fun(0).run(1).run(2).run(3) // undefined 0 1 2

      var c= fun(0).run(1)  // undefined 0
      c.run(2) // 1
      c.run(3) // 1
      console.log('----------------------')
    </script>
    <script>
      /* 利用闭包构造模块 */
      !(function (window) {
        var myName = 'module_name'
        function getName () {
          return myName
        }

        function setName (name) {
          myName = name
        }
        
        window.myModule = {
          getName: getName,
          setName: setName
        }
      })(window)
    </script> 
    <script>
      console.log(window.myModule.getName())
      window.myModule.setName('test')
      console.log(window.myModule.getName())
      console.log('----------------------')
    </script>
  </body>
</html>
